<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity 5.6.6 Regular Expressions Form Validation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
    <h3>StackOver Employee Data Form </h3>   
    <p class="note">Fields marked with * are required.</p>
      <form>
        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" pattern="[a-zA-Z]+" required="true">
        <br>

        <label for="name">Phone Number: *</label>
        <input type="text" id="phone" name="phone" minlength="10" maxlength="10" pattern="\d+" required="true">
        <br>

        <label for="name">Company Email Address:</label>
        <input type="email" id="email" name="email" >
        <br>

        <label for="name">Age: </label>
        <input type="number" id="age" name="age" min="10" max="80">
        <br>

        <label for="name">ZipCode: * </label>
        <input type="text" id="zip" name="zip" minlength="5" maxlength="9" pattern="\d+" required="true" >
        <br>
        
        <input type="submit" value="Submit" />
      <input type="reset" value="Clear"/> 
    </form>
  </body>
</html>
